# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/eshopdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=karou
spring.datasource.password=karou
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update  # 'create', 'update', 'validate', or 'none'
spring.jpa.show-sql=true  # Show SQL queries in the logs (optional, for debugging)

# Optional: HikariCP settings (default connection pool in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10