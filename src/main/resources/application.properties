# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/eshopdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=karou
spring.datasource.password=karou
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Optional: HikariCP settings (default connection pool in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10