<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Items</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="items-container">
  <h2>📦 Available Items</h2>

  <!-- 🔍 Search bar added here -->
  <input
          type="text"
          id="searchInput"
          placeholder="Search products by name"
          style="margin-bottom: 15px; padding: 8px; width: 60%; font-size: 1rem;"
  >
  <div id="categoryToggles" style="margin-bottom: 15px;"></div>
  <div class="filter-controls">
    <div class="filter-group">
      <label for="sortSelect"><strong>Sort by:</strong></label>
      <select id="sortSelect">
        <option value="default">-- Select --</option>
        <option value="price-asc">Price ↑</option>
        <option value="price-desc">Price ↓</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="minPrice"><strong>Price range:</strong></label>
      <input type="number" id="minPrice" placeholder="Min €">
      <span>-</span>
      <input type="number" id="maxPrice" placeholder="Max €">
      <button onclick="applyFilters()">Apply</button>
    </div>
  </div>

  <table id="itemsTable">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price (€)</th>
      <th>Stock</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody id="itemsBody">
    <!-- Filled by JS -->
    </tbody>
  </table>

  <button class="back-btn" onclick="location.href='home.html'">⬅ Back to Home Page</button>
</div>

<script src="js/items.js"></script>
</body>
</html>
