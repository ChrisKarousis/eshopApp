<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form id="registerForm">
  <label for="username">username:</label>
  <input type="text" id="username" name="username" required><br>

  <label for="password">password:</label>
  <input type="password" id="password" name="password" required><br>

  <label for="email">Email:</label>
  <input type="text" id="email" name="email" required><br>

  <label for="address">address:</label>
  <input type="text" id="address" name="address" required><br>

  <button type="submit">Register</button>
</form>

<div id="message"></div>

<script>
  document.getElementById("registerForm").addEventListener("submit", async function (event) {
    event.preventDefault(); // Prevent the default form submission

    const formData = new FormData(this);
    const user = {};
    formData.forEach((value, key) => {
      user[key] = value;
    });

    try {
      const response = await fetch("http://localhost:8080/eshop/users/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(user)
      });

      const message = document.getElementById("message");

      if (response.ok) {
        const registeredUser = await response.json();
        message.innerText = `Registration successful! Welcome, ${registeredUser.firstName} ${registeredUser.lastName}.`;
        message.style.color = "green";
      } else {
        message.innerText = "Registration failed. Please try again.";
        message.style.color = "red";
      }
    } catch (error) {
      console.error("Error:", error);
      document.getElementById("message").innerText = "An error occurred. Please try again.";
    }
  });

</script>
</body>
</html>
