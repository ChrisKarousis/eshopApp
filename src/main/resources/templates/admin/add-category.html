<h1>Add Category</h1>

<form th:action="@{/eshop/admin/add-category}" th:object="${category}" method="post">
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <label>Description: <input type="text" th:field="*{description}" /></label><br/>
    <button type="submit">Add Category</button>
</form>
