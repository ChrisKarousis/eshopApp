<h1>Add Product</h1>

<form th:action="@{/eshop/admin/add-product}" th:object="${product}" method="post">
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <label>Description: <input type="text" th:field="*{description}" /></label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br/>
    <label>Stock: <input type="number" th:field="*{stock}" /></label><br/>

    <label>Category:
        <select th:field="*{category.id}">
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>
    </label><br/>

    <button type="submit">Add Product</button>
</form>
